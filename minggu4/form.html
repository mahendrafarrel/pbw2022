<!DOCTYPE HTML>
<html>
	<head>
		<title>Form Mahasiswa</title>
	</head>
	<body>
		<h2>Form Mahasiswa</h2>
		<form name="fmhs" action="proses.php" method="post">
			<table width="50%">
				<tr>
					<td>NIM</td>
					<td><input type="number" name="fnim" required></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td><input type="text" name="fnama" required></td>
				</tr>
				<tr>
					<td>Program Studi</td>
					<td>
						<select name="fprodi" required>
							<option value="">Pilih</option>
							<option value="a11">S1 - Teknik Informatika</option>
							<option value="a12">S1 - Sistem Informasi</option>
						</select></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td><input type="date" id="birthday" name="birthday" required></td>
				</tr>
				<tr>
					<td>Bidang Minat</td>
					<td><input type="checkbox" name="bidminat1" value="Web Developer">
						<label for="bidminat1"> Web Developer</label><br>
						<input type="checkbox" name="bidminat2" value="Mobile Developer">
						<label for="bidminat2"> Mobile Developer</label><br>
						<input type="checkbox" name="bidminat3" value="Data Science">
						<label for="bidminat3"> Data Science</label><br>
				</tr>
				<tr>
					<td>Lampiran Sertifikat</td>
					<td><label for="myfile"></label>
						<input type="file" id="myfile" name="myfile"><br><br>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="fsubmit" value="Kirim"><input type="reset"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
